<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <!--순서 없는 목록 Unordered List-->

       <li>사과</li>
       <li>바나나</li>
       <li>오렌지</li>

    <!--순서 있는 목록 Ordered List-->

        <li>복숭아</li>
        <li>멜론</li>
    </ol>

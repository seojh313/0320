<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function callAlert(){ alert("알림메시지가 출력되는 내장함수 alert()");}
    </script>
</head>
<body>
    <form action="result.html" method="post"> <!--get사용시 주소입력창에 정보표시, post사용시 정보출력x  중요합니다-->
        학교명 : <input type="text" size="15" name="schoolName" placeholder="학교명과 전공"><br> <!-- placeholder 클릭시 기존값 사라짐 value 와의 차이점-->
        성명 : <input type="text" size="15" name="id" value="성명"><br>
        패스워드 : <input type="password" size="15" name="pwd" value="pwd"><br>
        <!-- 라디오 버튼은 하나의 그룹 중 하나만 선택되어야 한다 : name 속성값을 같게하면 됨. ctrl + / 주석 -->
        성별 : <input type="radio" name="gender" value="female">여성 &nbsp;&nbsp; <input type="radio" name="gender" value="male">남성 <br>
        파일 : <input type="file" name="file1"><br>
        취미 : <input type="checkbox" name="read">독서| <input type="checkbox" name="movie">영화 | <input type="checkbox" name="music">노래<br>
        보이지않는 data : <input type="hidden" value="10"><br>
        <input type="image" src="img/Jackharlow.jfif"> <br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()"> 일반버튼(javascript 함수호출시 많이 사용) </button>
        <br><br>
       
    </form>
    
</body>
</html>
